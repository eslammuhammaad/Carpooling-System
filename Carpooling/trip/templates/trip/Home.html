<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Home - Carpooling</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-sm bg-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mr-auto" href="#">Carpooling</a>
          {% if user.is_authenticated %}  
          <form method="post" action="{% url 'track' %}">
              {% csrf_token %}
              <p><input type="submit" = value="Track my trip"></p>
          </form>
      
          <form method="post" action="{% url 'logout_view' %}">
              {% csrf_token %}
              <p><input type="submit" = value="Log out"></p>
              
          </form>
          <h6 class="text-light">Hello, {{ user.username }}</h6>
          {% else %}
          <a class="btn btn-primary" href="/accounts/login">Login</a>
          <br>
          <br>
          <a class="btn btn-primary" href="/register">Register</a>
      
          {% endif %}
        </div>
      </nav>
      <br/>
      <br>/
      <br/>
      <div  class="container card container-fluid" style="width: 50rem">
        <div class="card-body">
            <h2>Shared Rides. Less vehicles. Better Environment for everyone</h2>
         <p>Your guide to sharing rides with others or ride with others to save money, and time.</p>
      </div>
    </div>
</body>
</html>
