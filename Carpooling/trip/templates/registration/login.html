<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Login - Carpooling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    {% if form.errors %}
    <p>Something wrong with the information</p>
    {% endif %}

    {% if next %}
    <p>Denied Access to this page</p>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container card container-fluid" style="width: 30rem">
            <h5 class="card-header white-text text-center ">
                <strong>Login</strong>
            </h5>
            <div class="card-body">
                <div class="form-group">
                    <p>Username:{{form.username}}</p>
                </div>
                <div class="form-group">
                    <p>Password:{{form.password}}</p>
                </div>
                <div class="form-group float-right ">
                    <p><input type="submit"=value="login"></p>
                    <p><input type="hidden"=name="next" value="{{ next }}"></p>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
