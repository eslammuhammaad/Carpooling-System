<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Register - Carpooling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Something wrong with the information</p>
        {% endif %}

        <div class="container card container-fluid" style="width: 30rem">
            <h5 class="card-header white-text text-center ">
                <strong>Register</strong>
            </h5>
            <div class="card-body">
                {{ form }}
                <div class="form-group ">
                    <label for="job">Job: </label>
                    <input id="job" type="text" name="job" value="">
                </div>
                <div class="form-group ">
                    <label for="trans">Transportaion Method: </label>
                    <input id="trans" type="text" name="trans" value="">
                </div>
                <div class="form-group ">
                    <label for="phoneNumber">Phone Number: </label>
                    <input id="phoneNumber" type="text" name="phoneNumber" value="">
                </div>
                <label for="gender">Gender: </label><br>
                <div class="form-check">
                    <input type="radio" id="gender1" name="gender" value="Female">
                    <label for="gender1">Female</label><br>
                </div>
                <div class="form-check">
                    <input type="radio" id="gender2" name="gender" value="Male">
                    <label for="gender2">Male</label><br>

                </div>
                <div class="form-group float-right ">
                    <p><input type="submit"=value="Register"></p>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
